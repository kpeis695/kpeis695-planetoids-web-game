<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetoids - Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .title {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        @media (max-width: 768px) {
            #gameCanvas {
                width: 90vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ðŸš€ PLANETOIDS</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div class="controls">
            <p><strong>Controls:</strong> Arrow Keys or WASD to move â€¢ Spacebar to shoot â€¢ R to restart</p>
            <p>Destroy all asteroids to advance! Watch out for enemy ships!</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
